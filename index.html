<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Navigation -->
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h1><i class="fas fa-chart-line"></i> Habit Tracker Pro</h1>
                </div>
                <div class="nav-actions">
                    <button id="themeToggle" class="btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="exportBtn" class="btn-secondary">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Quick Stats -->
            <section class="quick-stats" id="quickStats">
                <!-- Dynamic stats will go here -->
            </section>

            <!-- Controls Section -->
            <section class="controls">
                <div class="view-controls">
                    <button class="view-btn active" data-view="weekly">Weekly</button>
                    <button class="view-btn" data-view="monthly">Monthly</button>
                    <button class="view-btn" data-view="streaks">Streaks</button>
                </div>
                
                <div class="filter-controls">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="health">Health</option>
                        <option value="productivity">Productivity</option>
                        <option value="learning">Learning</option>
                        <option value="personal">Personal</option>
                    </select>
                    <input type="text" id="searchHabits" placeholder="Search habits...">
                </div>
            </section>

            <!-- Add Habit Modal Trigger -->
            <section class="add-habit-section">
                <button id="addHabitModalBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Add New Habit
                </button>
            </section>

            <!-- Habits Container -->
            <section class="habits-container" id="habitsContainer">
                <!-- Habits will be dynamically added here -->
            </section>

            <!-- Monthly View (Hidden by default) -->
            <section class="monthly-view hidden" id="monthlyView">
                <div class="calendar-header">
                    <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="currentMonth"></h3>
                    <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be dynamically generated -->
                </div>
            </section>

            <!-- Streaks View (Hidden by default) -->
            <section class="streaks-view hidden" id="streaksView">
                <div class="streaks-container" id="streaksContainer">
                    <!-- Streaks will be dynamically generated -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Habit Modal -->
    <div id="addHabitModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Habit</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="habitForm">
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input type="text" id="habitName" required placeholder="e.g., Morning Meditation">
                    </div>
                    
                    <div class="form-group">
                        <label for="habitCategory">Category</label>
                        <select id="habitCategory" required>
                            <option value="health">Health & Fitness</option>
                            <option value="productivity">Productivity</option>
                            <option value="learning">Learning</option>
                            <option value="personal">Personal Development</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="habitFrequency">Frequency</label>
                        <select id="habitFrequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly (3+ times)</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="habitReminder">Reminder Time (Optional)</label>
                        <input type="time" id="habitReminder">
                    </div>

                    <div class="form-group">
                        <label for="habitColor">Color</label>
                        <div class="color-picker">
                            <input type="radio" name="habitColor" value="#667eea" id="color1" checked>
                            <label for="color1" style="background: #667eea"></label>
                            <input type="radio" name="habitColor" value="#51cf66" id="color2">
                            <label for="color2" style="background: #51cf66"></label>
                            <input type="radio" name="habitColor" value="#fcc419" id="color3">
                            <label for="color3" style="background: #fcc419"></label>
                            <input type="radio" name="habitColor" value="#ff6b6b" id="color4">
                            <label for="color4" style="background: #ff6b6b"></label>
                            <input type="radio" name="habitColor" value="#cc5de8" id="color5">
                            <label for="color5" style="background: #cc5de8"></label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn-primary">Create Habit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Habit Modal -->
    <div id="editHabitModal" class="modal hidden">
        <div class="modal-content">
            <!-- Similar structure to add modal -->
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
